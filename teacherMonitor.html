<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교사용 좌석 모니터링 | Checkbot</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app-shell">
      <main class="card">
        <header class="app-header">
          <div class="app-title-group">
            <h1 class="app-title">교사용 좌석 모니터링</h1>
            <p class="app-subtitle">면학실 좌석 배치와 학생들의 좌석 사용 현황을 한눈에 확인합니다.</p>
          </div>
          <a href="/index.html" class="btn btn-outline btn-sm">메인으로 돌아가기</a>
        </header>

        <section class="seat-layout-main">
          <!-- 좌측: 면학실 좌석 배치 -->
          <section class="seat-panel">
            <div class="seat-panel-header">
              <div>
                <div class="seat-panel-title">면학실 좌석 배치</div>
                <div class="seat-panel-subtitle">학생 좌석 신청 현황이 즉시 반영됩니다.</div>
              </div>
              <div class="seat-legend">
                <div class="seat-legend-item">
                  <span class="seat-legend-color available"></span>
                  <span>이용 가능</span>
                </div>
                <div class="seat-legend-item">
                  <span class="seat-legend-color occupied"></span>
                  <span>사용 중</span>
                </div>
              </div>
            </div>

            <div class="seat-room-layout" aria-label="좌석 목록 (교사용)">
              <div class="seat-column seat-column-left">
                <div class="door-label">출입문</div>
                <div id="t-seat-left-top" class="seat-column-inner"></div>
                <div class="door-label door-label-bottom">출입문</div>
                <div id="t-seat-left-bottom" class="seat-column-inner"></div>
              </div>

              <div class="seat-column-spacer"></div>

              <div class="seat-column seat-column-right">
                <div id="t-seat-right-top" class="seat-column-inner"></div>
                <div class="seat-column-gap-vertical"></div>
                <div id="t-seat-right-bottom" class="seat-column-inner"></div>
              </div>
            </div>

            <div class="seat-bottom-wrapper">
              <div id="t-seat-bottom-row" class="seat-bottom-row"></div>
            </div>
          </section>

          <!-- 우측: 사용 좌석 리스트/요약 -->
          <section class="seat-panel">
            <div class="seat-panel-header">
              <div>
                <div class="seat-panel-title">오늘의 좌석 사용 현황</div>
                <div class="seat-panel-subtitle" id="t-summary-text">
                  불러오는 중...
                </div>
              </div>
            </div>

            <div class="seat-info-box" style="margin-bottom: 12px;">
              <div class="seat-info-label">요약</div>
              <div class="seat-info-main" id="t-summary-main">-</div>
              <div class="seat-info-sub" id="t-summary-sub">-</div>
            </div>

            <div class="app-section-body" style="max-height: 360px; overflow: auto;">
              <table style="width: 100%; border-collapse: collapse; font-size: 0.8rem;">
                <thead>
                  <tr style="text-align: left; color: #6b7280;">
                    <th style="padding: 4px 6px; width: 14%;">좌석</th>
                    <th style="padding: 4px 6px; width: 22%;">학번</th>
                    <th style="padding: 4px 6px; width: 18%;">이름</th>
                    <th style="padding: 4px 6px; width: 22%;">시간</th>
                    <th style="padding: 4px 6px; width: 24%;">이메일</th>
                  </tr>
                </thead>
                <tbody id="t-usage-body">
                  <!-- JS에서 동적으로 채워짐 -->
                </tbody>
              </table>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script type="module" src="/src/admin.js"></script>
  </body>
</html>
