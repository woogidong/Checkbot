<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbot | 도서관 좌석 신청 시스템</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app-shell app-shell--narrow">
      <main class="card">
        <header class="app-header">
          <div class="app-title-group">
            <h1 class="app-title">면학실 좌석 신청</h1>
          </div>
          <div class="badge">베타 · 교내 전용 서비스</div>
        </header>

        <section class="app-main">
          <section class="app-section">
            <div class="app-section-body">
              <div class="button-row">
                <button type="button" class="btn btn-primary" id="btn-google-login">
                  <span id="login-button-label">Google 계정으로 로그인</span>
                </button>
                <button
                  type="button"
                  class="btn btn-outline btn-sm hidden"
                  id="btn-google-logout"
                >
                  로그아웃
                </button>
                <a href="/teacherMonitor.html" class="btn btn-outline" id="btn-teacher-nav">
                  <span>좌석 사용 현황</span>
                </a>
              </div>
            </div>
          </section>

          <section class="app-section hidden" id="nav-section">
            <div class="app-section-body">
              <div class="button-row hidden" id="nav-button-group">
                <a href="/student.html" class="btn btn-primary" id="btn-student-nav">
                  <span>좌석 신청</span>
                </a>
              </div>
              <p class="muted" id="nav-hint">
                Google 로그인 후 학생 좌석 신청 기능을 사용할 수 있습니다.
              </p>
            </div>
          </section>
        </section>

        <footer class="app-footer">
          <div class="pill">
            <span class="pill-dot"></span>
            <span>운영 중 · 학교 내 전용</span>
          </div>
          <div class="app-footer-links">
            <span class="muted">Checkbot · Library Seat Manager</span>
          </div>
        </footer>
      </main>
    </div>

    <!-- 최초 로그인 시 학번/이름 입력용 모달 -->
    <div
      id="profile-modal-backdrop"
      class="modal-backdrop hidden"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal" id="profile-modal">
        <div class="modal-header">
          <div class="modal-title">기본 정보 등록</div>
        </div>
        <div class="modal-body">
          <p style="margin-bottom: 10px;">
            Google 계정 최초 사용입니다. 면학실 좌석 신청을 위해 <strong>학번</strong>과
            <strong>이름</strong>을 입력해 주세요.
          </p>
          <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 4px;">
            <div>
              <label
                for="profile-student-id"
                style="display: block; font-size: 0.8rem; margin-bottom: 4px;"
                >학번 (5자리 숫자)</label
              >
              <input
                id="profile-student-id"
                type="text"
                inputmode="numeric"
                pattern="\\d{5}"
                maxlength="5"
                placeholder="예: 10523"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  border-radius: 10px;
                  border: 1px solid #d1d5db;
                  font-size: 0.9rem;
                "
              />
            </div>
            <div>
              <label
                for="profile-student-name"
                style="display: block; font-size: 0.8rem; margin-bottom: 4px;"
                >이름</label
              >
              <input
                id="profile-student-name"
                type="text"
                placeholder="이름을 입력해 주세요"
                style="
                  width: 100%;
                  padding: 8px 10px;
                  border-radius: 10px;
                  border: 1px solid #d1d5db;
                  font-size: 0.9rem;
                "
              />
            </div>
          </div>
          <p class="muted" style="margin-top: 8px; font-size: 0.8rem;">
            학번은 숫자 5자리만 입력 가능합니다. 이후 이 정보로 좌석 신청 내역을 구분합니다.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline btn-sm" id="btn-profile-cancel">
            취소
          </button>
          <button type="button" class="btn btn-primary btn-sm" id="btn-profile-save">
            저장
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
